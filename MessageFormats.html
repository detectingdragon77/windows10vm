<center>
<style>
::selection {
color: #FFFFFF;
background: #494949;
}

body {
background: url('Phishing_Background.jpg') no-repeat center center fixed;
-webkit-background-size: cover;
padding-top:5%;
padding-bottom:5%;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
background-color: #2F2F2F;
}

#pagecontent {
width: 75%;
display: inline-block;
word-wrap: break-word;
padding-bottom: 10%;
padding: 25px;
padding-top: 5%;
background: #fff;
-webkit-box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.35);
-moz-box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.35);
box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.35);
font-family: 'Roboto', sans-serif;
text-align: left;
}

#notes {
    height: 50px !important;
    width: 80% !important;
    background-color: #E44F31 !important;
}
[contenteditable="true"] {
    font-size: 20px !important;
    font-family: 'Roboto', sans-serif;
    padding: 20px;
    background-color: #E44F31;
    color: #ffffff;
    transition: background-color 0.65s ease;
    height:100px;
}
[contenteditable="true"]:focus,
[contenteditable="true"]:focus:hover {
    outline: none;
    background-color: #FF9800;
}
[contenteditable="true"]:hover {
    outline: none;
    background-color: #EE5233;
}
.btn {
  position: relative;
  display: block;
  margin: 10px auto;
  padding: 0;
  overflow: hidden;
  border-width: 0;
  outline: none;
  border-radius: 2px;
  box-shadow: 0 1px 4px rgba(0, 0, 0, .6);
  background-color: #f44336;
  color: #fff;
  transition: background-color .3s;
}

.btn:hover, .btn:focus {
  background-color: #F5675C;
}

.btn > * {
  position: relative;
}

.btn span {
  display: block;
  padding: 12px 24px;
}

.btn:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;

  display: block;
  width: 0;
  padding-top: 0;

  border-radius: 100%;

  background-color: rgba(236, 240, 241, .3);

  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  -o-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.btn:active:before {
  width: 120%;
  padding-top: 120%;

  transition: width .2s ease-out, padding-top .2s ease-out;
}
a {
text-decoration:none;
color: #fff !important;
}
</style>
<div id="pagecontent">
